<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pet</title>
</head>
<body>
<h1>Add Pet</h1>
<form th:action="@{/petPlayground/addPet}" th:object="${pet}" method="post">
    <label for="nome">Name:</label>
    <input type="text" id="nome" th:field="*{nome}" required>
    <label for="raca">Breed:</label>
    <input type="text" id="raca" th:field="*{raca}" required>
    <label for="porte">Size:</label>
    <select id="porte" th:field="*{porte}" required>
        <option value="Pequeno">Pequeno</option>
        <option value="Medio">Medio</option>
        <option value="Grande">Grande</option>
    </select>
    <label for="observacao">Observation:</label>
    <input type="text" id="observacao" th:field="*{observacao}">
    <label for="dataDeNascimento">Birth Date:</label>
    <input type="date" id="dataDeNascimento" th:field="*{dataDeNascimento}" required>
    <label for="idUsuario">User ID:</label>
    <input type="number" id="idUsuario" th:field="*{idUsuario}" required>
    <button type="submit">Save</button>
</form>
</body>
</html>
