<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Pagamentos</title>
</head>
<body>
<h1>List Pagamentos</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Valor</th>
            <th>Data e Hora</th>
            <th>Metodo Pagamento</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="pagamento : ${pagamentos}">
            <td th:text="${pagamento.idPagamento}"></td>
            <td th:text="${pagamento.valor}"></td>
            <td th:text="${pagamento.datahora}"></td>
            <td th:text="${pagamento.metodoPagamento.idMetodoPagamento}"></td>
            <td>
                <a th:href="@{/pagamento/edit/{id}(id=${pagamento.idPagamento})}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
