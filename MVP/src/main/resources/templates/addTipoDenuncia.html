<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Tipo Denuncia</title>
</head>
<body>
<h1>Add Tipo Denuncia</h1>
<form th:action="@{/tipoDenunciaPlayground/addTipoDenuncia}" th:object="${tipoDenuncia}" method="post">
    <label for="tipo">Tipo:</label>
    <input type="text" id="tipo" th:field="*{tipo}" required>
    <button type="submit">Save</button>
</form>
</body>
</html>
