<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Anuncio</title>
</head>
<body>
<h1>Edit Anuncio</h1>
<form action="#" th:action="@{/anuncioPlayground/editAnuncio/{id}(id=${anuncio.id})}" th:object="${anuncio}" method="post">
    <label for="titulo">Title:</label>
    <input type="text" id="titulo" name="titulo" th:field="*{titulo}" required>
    <br>
    <label for="descricao">Description:</label>
    <textarea id="descricao" name="descricao" th:field="*{descricao}"></textarea>
    <br>
    <label for="idUsuario">User ID:</label>
    <input type="number" id="idUsuario" name="idUsuario" th:field="*{idUsuario}" required>
    <br>
    <label for="endereco">Address:</label>
    <input type="text" id="endereco" name="endereco" th:field="*{endereco}" required>
    <br>
    <button type="submit">Update Anuncio</button>
</form>
</body>
</html>
